<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shaklan | 404 </title>
    <!--/Top-Header-Image-->
    <link rel="icon" href="https://www.pacificfair.com.au/Upload/PacificFair/Media/Retailer%20Logos/Silver-Shop.png?width=250&height=161" type="image/gif" sizes="16x16">
    <!--/google-fonts -->
    <link href="//fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,400;0,600;0,700;0,800;1,600&display=swap" rel="stylesheet">
    <!--//google-fonts -->
    <!--/Template-CSS -->
    <link rel="stylesheet" href="assets/css/style-liberty.css">
    <!--//Template-CSS -->
</head>

<body class="w3lerror-page">
    <!--/Error-Page-->
    <section class="w3l-errorhny-main">
        <div class="errorhny-main-inf">
            <div class="title">
                <h2>404</h2>
                <p class="mt-3 px-3">Opps!! Looks like something went wrong.Sorry, we're offline right now to make our site even better. Please, comeback later and check what we've been upto.</p>
                
                <a href="index.html" class="error-bt mt-lg-5 mt-4 mr-2"> <span class="fas fa-angle-double-left mr-2"></span> Back to Home</a>
            </div>
        </div>
    </section>
    <!--//Error-Page-->
    <!-- Template JavaScript -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/theme-change.js"></script>
    <!-- MENU-JS -->
    <script>
        $(window).on("scroll", function() {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function() {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function() {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function() {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });

    </script>
    <!-- //MENU-JS -->

    <!-- disable body scroll which navbar is in active -->
    <script>
        $(function() {
            $('.navbar-toggler').click(function() {
                $('body').toggleClass('noscroll');
            })
        });

    </script>
    <!-- //disable body scroll which navbar is in active -->
    <!-- //bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>

</body>

</html>
